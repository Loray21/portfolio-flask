<section class="bg-light p-4" id="contacto">
    <div class="container align-items-center bg-lg py-5">
        <div class="col-lg-12   tx-lg-start">
            <h2 class="col-lg-8 display-4 fw-bold lh-sm mb-3">¿Hablamos?</h2>
            <p class="col-lg-10 fs-4">Si estás interesado en trabajar conmigo o tienes alguna pregunta, no dudes en
                contactarme a través del formulario o por correo electrónico. Estaré encantado de escuchar lo que
                tienes que decir. Gracias por visitar mi sitio web!</p>
        </div>
        <div class="">
            <a href="https://www.linkedin.com/in/tomas-loray-a67b251b5/" class="icon-contact" ><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/tomiloray/" class="icon-contact"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/Loray21" class="icon-contact"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="col-md-12 mx-auto col-lg-6">
            <form class="p-4 p-md-5 border rounded-3 bg-white" action="{{url_for('send_mail')}}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
            </form>
            
        </div>
    </div>
</section>
